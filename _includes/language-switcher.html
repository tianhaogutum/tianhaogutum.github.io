{% assign languages = site.data.languages %}
<div class="language-switcher">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      {% assign current_lang = page.lang | default: 'en' %}
      {% assign lang = languages[current_lang] %}
      <span class="lang-flag">{{ lang.flag }}</span>
      <span class="lang-name">{{ lang.name }}</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
      {% for lang in languages %}
        {% assign lang_data = lang[1] %}
        <li>
          <a class="dropdown-item {% if current_lang == lang_data.code %}active{% endif %}" 
             href="#" 
             data-lang="{{ lang_data.code }}">
            <span class="lang-flag">{{ lang_data.flag }}</span>
            <span class="lang-name">{{ lang_data.name }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
.language-switcher {
  position: relative;
  z-index: 1000;
  margin-left: 1rem;
}

.language-switcher .btn-primary {
  background-color: var(--global-theme-color);
  border-color: var(--global-theme-color);
  color: white;
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  border-radius: 0.5rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.language-switcher .btn-primary:hover {
  background-color: var(--global-hover-color);
  border-color: var(--global-hover-color);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.language-switcher .dropdown-menu {
  min-width: 150px;
  padding: 0.5rem 0;
  margin: 0.5rem 0 0 0;
  border-radius: 0.5rem;
  border: 1px solid var(--global-border-color);
  background-color: var(--global-bg-color);
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.language-switcher .dropdown-item {
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  color: var(--global-text-color);
  transition: all 0.2s ease;
}

.language-switcher .dropdown-item:hover {
  background-color: var(--global-hover-color);
  color: var(--global-theme-color);
  transform: translateX(5px);
}

.language-switcher .dropdown-item.active {
  background-color: var(--global-theme-color);
  color: white;
}

.lang-flag {
  font-size: 1.2rem;
}

.lang-name {
  font-size: 0.9rem;
}

@media (max-width: 768px) {
  .language-switcher {
    margin-left: 0.5rem;
  }
  
  .language-switcher .btn-primary {
    padding: 0.25rem 0.75rem;
  }
  
  .language-switcher .dropdown-menu {
    min-width: 120px;
  }
  
  .language-switcher .dropdown-item {
    padding: 0.5rem 0.75rem;
  }
}
</style>

<script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
